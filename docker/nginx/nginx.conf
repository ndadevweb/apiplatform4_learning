user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  server {
    listen 80;
    server_name _;

    root /app/public;
    index index.php;

    # Maximum request size (for uploads)
    client_max_body_size 64m;  # Should match or exceed PHP post_max_size and upload_max_filesize

    # Static files
    location ~* \.(?:css|js|png|jpg|jpeg|gif|webp|ico|svg|ttf|otf|woff2?)$ {
      try_files $uri =404;
      access_log off;
      expires 1h;
    }

    # Symfony front controller
    location / {
      try_files $uri /index.php$is_args$args;
    }

    # Prevent arbitrary .php execution (only index.php should be executed)
    location ~ \.php$ { return 404; }

    # Forward to PHP-FPM
    location = /index.php {
      include       fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root/index.php;
      fastcgi_param DOCUMENT_ROOT   $document_root;
      fastcgi_param HTTPS           $https if_not_empty;
      fastcgi_pass  apiplatform4_php:9000;                # Service name of PHP-FPM container
      fastcgi_read_timeout 180s;                    # Increase for long API requests
      fastcgi_buffers 16 16k;
      fastcgi_buffer_size 32k;
    }

    access_log off; #/var/log/nginx/access.log;
    error_log off; #/var/log/nginx/error.log warn;
  }
}
